    // the image output / layout - we must ensure that we can calculate the 
    // correct measurements without the helping hand of a browser/headless browser.

    ];

    console.log('generate font sizes:');

    function renderText() {
        let ctx = document.querySelector('canvas').getContext('2d');
        ctx.font = '10px Barlow';
        return ctx;
    }

    function getTextWidth(ctx, text) {
      var metrics = ctx.measureText(text);
      return metrics.width;    
    }

    document.fonts.load('10px Barlow').then(() => {
    
      const ctx = renderText();

      let output = {};

      chars.map(char => {
        output[char] = getTextWidth(ctx, char, "10px", "Barlow");
      });

      console.log(output);
      
    });

  </script>
